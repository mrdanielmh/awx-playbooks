---
# This playbook updates sftd

- hosts: all
  #remote_user: root

  tasks:
- name: Wait until the lock file is removed
  wait_for:
    path: /var/lib/dpkg/lock-frontend
    state: absent

- name: Install the latest version of scaleft-server-tools
  yum:
    name: scaleft-server-tools
    state: latest
  become_user: root
